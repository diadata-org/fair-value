name: fair-value-release-pipeline

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  push_images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Get release tag
      - name: Get Release Tag
        run: |
          RELEASE_TAG=${GITHUB_REF#refs/tags/}
          echo "RELEASE_TAG=$RELEASE_TAG" >> $GITHUB_ENV

      # Install IBM Cloud CLI and Container Registry CLI
      - name: Install IBM Cloud CLI
        run: |
          curl -fsSL https://clis.cloud.ibm.com/install/linux | sh
          ibmcloud plugin install container-registry -f

      # Log in to IBM Cloud
      - name: Log in to IBM Cloud
        env:
          IBM_CLOUD_API_KEY: ${{ secrets.IBM_CLOUD_API_KEY }}
        run: |
          ibmcloud login --apikey $IBM_CLOUD_API_KEY --no-region
          ibmcloud target -r us-south
          ibmcloud target -g Default

      # Build and Tag Docker image for IBM Cloud Registry
      - name: Build and Tag Docker image
        run: |
          docker build -f build/Dockerfile-fairValueFeeder -t us.icr.io/dia-registry/oracles/fair-value:${{ env.RELEASE_TAG }} .

      # Push Docker image to IBM Cloud Registry
      - name: Push Docker image to IBM Cloud Registry
        run: |
          ibmcloud cr login
          docker push us.icr.io/dia-registry/oracles/fair-value:${{ env.RELEASE_TAG }}

      # Configure AWS credentials and push to ECR
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Tag and push image to AWS ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker tag us.icr.io/dia-registry/oracles/fair-value:${{ env.RELEASE_TAG }} \
            ${ECR_REGISTRY}/lumina/fair-value:${{ env.RELEASE_TAG }}
          docker push ${ECR_REGISTRY}/lumina/fair-value:${{ env.RELEASE_TAG }}

          echo "Pushed image to AWS ECR:"
          echo "  ${ECR_REGISTRY}/lumina/fair-value:${{ env.RELEASE_TAG }}"

      - name: Checkout lumina-infra repository
        env:
          LUMINA_INFRA_PAT: ${{ secrets.LUMINA_INFRA_PAT }}
        run: |
          rm -rf lumina-infra
          git clone -q https://$LUMINA_INFRA_PAT@github.com/diadata-org/lumina-infra lumina-infra

      - name: Update mainnet feeder values
        env:
          LUMINA_INFRA_PAT: ${{ secrets.LUMINA_INFRA_PAT }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          cd lumina-infra

          git config user.name "DIA Lumina Bot"
          git config user.email "infrastructure@diadata.org"

          FEEDERS="306-fair-value-feeder-mainnet-aws 307-fair-value-feeder-mainnet-aws"
          for feeder in $FEEDERS; do
            VALUES_FILE="helmcharts/fair-value-feeders-aws/${feeder}/values.yaml"
            if [ -f "$VALUES_FILE" ]; then
              echo "Updating $VALUES_FILE"
              sed -i "s|image: [^,]*|image: ${ECR_REGISTRY}/lumina/fair-value|" "$VALUES_FILE"
              sed -i "s|tag: [^}]*|tag: ${{ env.RELEASE_TAG }}|" "$VALUES_FILE"
            fi
          done

          echo "Changes to be committed:"
          git diff helmcharts/fair-value-feeders-aws/*/values.yaml

          if ! git diff --quiet; then
            git add helmcharts/fair-value-feeders-aws/*/values.yaml
            git commit -m "Release ${{ env.RELEASE_TAG }}: Update mainnet fair-value feeders"
            git push https://$LUMINA_INFRA_PAT@github.com/diadata-org/lumina-infra.git HEAD:master
            echo "Pushed updates to lumina-infra. ArgoCD will sync mainnet feeders automatically."
          else
            echo "No changes to commit"
          fi

          cd ..

      # Set up Docker Buildx for multi-arch builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # Extract semantic version (remove 'v' prefix)
      - name: Set SemVer tag
        run: |
          SEMVER_TAG=${RELEASE_TAG#v}
          echo "SEMVER_TAG=$SEMVER_TAG" >> $GITHUB_ENV

      # Build & push multi-arch image to Docker Hub
      - name: Build & Push Multi-arch to Docker Hub
        uses: docker/build-push-action@v4
        timeout-minutes: 30
        with:
          context: .
          file: build/Dockerfile-fairValueFeeder
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            diadata/fair-value:${{ env.SEMVER_TAG }}
            ${{ !contains(env.SEMVER_TAG, '-') && 'diadata/fair-value:latest' || '' }}
          cache-from: type=registry,ref=diadata/fair-value:buildcache
          cache-to: type=registry,ref=diadata/fair-value:buildcache,mode=max

      # Logout and cleanup
      - name: Logout and cleanup
        run: |
          rm -rf lumina-infra
          docker logout
          ibmcloud logout
